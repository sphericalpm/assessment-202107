<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Log In</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://unpkg.com/htmx.org"></script>
    </head>

    <body>

        <div hx-get="/_header.html" hx-select=".header" hx-trigger="load" hx-swap="outerHTML"></div>

        <div class="container">
            <h1>Organisation information</h1>

            <form action="/register-an-organisation.html" method="get" class="o-i-form">
                <button class="org-info__btn">Register a new organisation</button>
                <button class="org-info__btn">Join an organisation that is already registered</button>
                <p class="org-info__text">Please provide your login email address to the organisation for them to invite you to join</p>
            </form>
        </div>

    </body>

</html>
